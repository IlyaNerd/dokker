os: linux
dist: trusty
language: java
install: skip
jdk:
- openjdk17
script:
- "./gradlew build"
- "./gradlew check"
- "./gradlew jar"
- "./gradlew publish"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
    secure: 
